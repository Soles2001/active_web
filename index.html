    <script>
        gsap.registerPlugin(ScrollTrigger);

        document.addEventListener("DOMContentLoaded", function () {
            const contentHolderHeight = document.querySelector('.content-holder').offsetHeight;
            const imgHolderHeight = window.innerHeight;
            const additionalScrollHeight = window.innerHeight;

            const totalBodyHeight = contentHolderHeight + imgHolderHeight + additionalScrollHeight;
            document.body.style.height = `${totalBodyHeight}px`;
        });

        gsap.to(".main-container .letters:first-child", {
            x: () => -innerWidth * 3,
            scale: 10,
            ease: "power2.inOut",
            scrollTrigger: {
                trigger: "main", // El trigger es ahora el 'main'
                start: "top center", // Comienza cuando el 'main' entra en la mitad del viewport
                end: `+=400%`,
                scrub: 1,
            }
        });

        ScrollTrigger.create({
            trigger: "main",
            start: "top top", // Cuando el .main-container toque el tope del viewport
            pin: ".img-holder", // "Pinear" la .img-holder
            end: "+=200%", // Duración durante la cual estará "pinned"
            scrub: true // Hace que la animación siga el scroll
        });

        gsap.to(".main-container .letters:last-child", {
            x: () => innerWidth * 3,
            scale: 10,
            ease: "power2.inOut",
            scrollTrigger: {
                trigger: "main", // El trigger es ahora el 'main'
                start: "top center", // Comienza cuando el 'main' entra en la mitad del viewport
                end: `+=400%`,
                scrub: 1,
            }
        });

        gsap.to(".img-holder", {
            rotation: 0,
            clipPath: 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)',
            ease: "power2.inOut",
            scrollTrigger: {
                trigger: ".main-container", // El trigger es ahora el 'main'
                start: "top center", // Comienza cuando el 'main' entra en la mitad del viewport
                end: "+=200%",
                scrub: 1,
                pin: true
            }
        });
    </script>
